<!DOCTYPE html>
  <head>
		<title>Amazon One Click order</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
		Enter following fields to make purchase
		<form action="process.php">
			<div class="form-group">
  			<input type="email"  id ="email" class="form-control" name="email" placeholder="Amazon email id">
			</div>
			<div class="form-group">
  			<input type="password" id ="password" class="form-control" name="password"  placeholder="password">
			</div>
			<div class="form-group">
  			<input type="text"  id ="url" class="form-control" name="url" placeholder="enter url to purchase">
			</div>
			<div class="form-group">
  			<input type="text"  id ="enterAddressFullName" class="form-control" name="enterAddressFullName" placeholder="enterAddressFullName">
			</div>
			<div class="form-group">
  			<input type="text"  id ="enterAddressAddressLine1" class="form-control" name="enterAddressAddressLine1" placeholder="enterAddressAddressLine1"> 
			</div>
			<div class="form-group">
  			<input type="text"  id ="enterAddressAddressLine2" class="form-control" name="enterAddressAddressLine2" placeholder="enterAddressAddressLine2">
			</div>
			<div class="form-group">
  			<input type="text"  id ="enterAddressCity" class="form-control" name="enterAddressCity" placeholder="enterAddressCity">
			</div>
			<div class="form-group">
  			<input type="text" id ="enterAddressStateOrRegion" class="form-control" name="enterAddressStateOrRegion"  placeholder="enterAddressStateOrRegion">
			</div>
			<div class="form-group">
  			<input type="text"  id ="enterAddressPostalCode" class="form-control" name="enterAddressPostalCode" placeholder="enterAddressPostalCode">
			</div>
			<div class="form-group">
  			<input type="text"  id ="enterAddressCountryCode" class="form-control" name="enterAddressCountryCode" placeholder="enterAddressCountryCode">
			</div>
			<div class="form-group">
				<input type="submit" value="Submit">
			</div>
		</form>

  </body>
</html>
